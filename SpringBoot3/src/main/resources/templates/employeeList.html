<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-4 text-center mt-4">
        <h2 class="text text-primary">EMPLOYEE LIST</h2>
        <table class="table table-info mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each ="employee : ${employees}">
                    <td th:text="${employee.id}"/>
                    <td><a th:text="${employee.name}"/></td>
                    <td>
                        <a th:href="'/' + ${employee.id}" > <img th:src="${employee.image}" width="100" height="100"> </a>
                    </td>
                    <td>
                        <a href="/newEmployeeForm" class="btn btn-primary btn-sm mb-3">Add</a>
                        <a th:href="@{/showFormForUpdate/{id} (id = ${employee.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                        <a th:href="@{/deleteEmployee/{id} (id = ${employee.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
                        <a th:href="@{/detail/{id} (id = ${employee.id})}" class="btn btn-primary btn-sm mb-3">Details</a>


                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
