<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alphal/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhLTQ8iRABdZLL6030VMWSktQ0p6b7In1ZL3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-5 text-center mt-4">
    <h2 clLass="text text-primary mb-4">COMPANY DETAIL</h2>
    <h4 th:each="employee: ${employees}">
        <a class="text-decoration-none" th:href="'/employee/' + ${employee.id}"
           th:if="(${employee.company.getId()} == ${company.id})" th:text="${employee.name}"/>
    </h4>
</div>
</body>
