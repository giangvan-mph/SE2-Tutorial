<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EMPLOYEE MANEGEMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> Employee Management</h1>
        <form action="#" th:action="@{/submit}" th:object="${employee}" method="post">

            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">


            <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">


            <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">


            <input type="text" th:field="*{image}" placeholder="Link Image" class="form-control mb-4 col-4">
            <input type="submit" class="btn btn-info col-2" value="Save Employee">

        </form>
    </div>
</body>
</html>
